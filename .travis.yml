language: node_js
node_js:
  - 14

install:
  - npm i
script:
  - npm test
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage

env:
  global:
    - COVERALLS_PARALLEL=true
    - TRAVIS_ALLOW_FAILURE=true

notifications:
  webhooks: https://coveralls.io/webhook
